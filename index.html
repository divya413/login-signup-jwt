<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Login Signup Project</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    
    <!-- Signup Form -->
    <form id="signup-form">
      <h2>Sign Up</h2>
      <input type="text" id="signup-fullname" placeholder="Full Name" required><br>
      <input type="email" id="signup-email" placeholder="Email" required><br>
      <input type="password" id="signup-password" placeholder="Password" required><br>
      <input type="password" id="signup-confirm-password" placeholder="Confirm Password" required><br>
      <button type="submit">Sign Up</button>
      <p>Already have an account? <a href="#" id="show-login">Login here</a></p>
    </form>

    <!-- Login Form -->
    <form id="login-form" style="display:none;">
      <h2>Login</h2>
      <input type="email" id="login-email" placeholder="Email" required><br>
      <input type="password" id="login-password" placeholder="Password" required><br>
      <button type="submit">Login</button>
      <p>Don't have an account? <a href="#" id="show-signup">Sign up here</a></p>
    </form>

  </div>

  <script src="script.js"></script>
</body>
</html>
